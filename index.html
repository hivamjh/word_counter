<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <h1>Word and chracter counter</h1>
     <textarea name="" id="textbox" cols="30" rows="10"></textarea>
     <p>
        <span id="word">0</span> words and 
        <span id="char">0</span> chracters 
     </p>
     <script>
        let textbox = document.getElementById("textbox")

        textbox.addEventListener('input',function(){
            var text = this.value;
           let char = text.length;
           document.getElementById("char").innerHTML = char;

           text = text.trim(); //trim() is remove is exttra space between starting and ending 
           

           let words = text.split(" ");
           let cleanList = words.filter(function(elm){
               return elm != ""; 
           });
           console.log(words);
           document.getElementById("word").innerHTML = cleanList.length;
        });
     </script>
</body>
</html>
